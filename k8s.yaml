apiVersion: apps/v1
kind: Deployment
metadata:
  name: wa-backend
  labels:
    app: wa-backend
spec:
  replicas: 1
  selector:
      matchLabels:
        app: wa-backend
  template:
      metadata:
        labels:
          app: wa-backend
      spec:
        containers:
        - name: wa-backend
          image: registry.cn-beijing.aliyuncs.com/1328411791/wa-backend:latest
          imagePullPolicy: Always
          ports:
          - containerPort: 5050

---
apiVersion: v1
kind: Service
metadata:
  name: wa-backend
spec:
  selector:
      app: wa-backend
  ports:
  - protocol: TCP
    port: 5050
    targetPort: 5050
  type: LoadBalancer


